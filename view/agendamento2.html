<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/agendamento.css">
    <title>Agendamento - Etapa 2</title>
</head>
<body>

    <div class="caixa-agendamento">

        <h1>Escolha a data e o horário</h1>

        <form action="/confirmar_agendamento" method="post">

            <!-- DADOS DA ETAPA 1 -->
            <input type="hidden" name="nome" value="{{nome}}">
            <input type="hidden" name="idade" value="{{idade}}">
            <input type="hidden" name="convenio" value="{{convenio}}">
            <input type="hidden" name="especialidade" value="{{especialidade}}">
            <input type="hidden" name="email" value="{{email}}">

            <!-- DATA (bloqueia datas passadas automaticamente) -->
            <input type="date" name="data" id="dataConsulta" required>

            <!-- HORA -->
            <select name="hora" required>
                <option value="">Selecione um horário</option>

                <option>07:00</option>
                <option>07:30</option>

                <option>08:00</option>
                <option>08:30</option>

                <option>09:00</option>
                <option>09:30</option>

                <option>10:00</option>
                <option>10:30</option>

                <option>11:00</option>
                <option>11:30</option>

                <option>12:00</option>
                <option>12:30</option>

                <option>13:00</option>
                <option>13:30</option>

                <option>14:00</option>
                <option>14:30</option>

                <option>15:00</option>
                <option>15:30</option>

                <option>16:00</option>
                <option>16:30</option>

                <option>17:00</option>
                <option>17:30</option>

                <option>18:00</option>
                <option>18:30</option>

                <option>19:00</option>
                <option>19:30</option>
            </select>

            <button type="submit">Agendar</button>
        </form>

        <button class="voltar" onclick="window.location.href='/agendamento'">
            Voltar
        </button>

        <p style="margin-top: 15px;">
            <a href="/minhas_consultas?email={{email}}">Ver minhas consultas</a>
        </p>

    </div>

    <script>
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById("dataConsulta").setAttribute("min", hoje);
    </script>

</body>
</html>
